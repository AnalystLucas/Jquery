<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <title>Menu DropDown</title>
</head>
<body>

<style>
    body{
        font-family: Arial, verdana, tahoma, sans-serif;
        margin: 0%;
    }
    .menu{
        background-color: #f5f5f5;
        width: 100%;
        height: 50px;
    }
    ul{
        margin: 0%;
        padding: 0%;
        list-style: none;
    }
    li{
        display: inline;
        line-height: 40px;
        padding: 0px 20px;
        float: left;
        cursor: pointer;
    }
    .drop{
        height: 40px;
    }
    .down{
        background-color: #f5f5f5;
        position: absolute;
        width: 150px;
        height: 120px;
        display:  none;
    }
</style>
    
    <div class="menu">
        <ul>
            <li>
                <div class="drop">Home</div>
                <div class="down">
                    DropDown 1<br>
                    DropDown 2<br>
                    DropDown 3
                </div>
            </li>
            
            <li>
                <div class="drop">Item 1</div>
                <div class="down">
                    DropDown 1<br>
                    DropDown 2<br>
                    DropDown 3
                </div>
            </li>
            <li>
                <div class="drop">Item 2</div>
                <div class="down">
                    DropDown 1<br>
                    DropDown 2<br>
                    DropDown 3
                </div>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    
    
    <script src="../js/jquery/jquery-3.4.1.js"></script>
    
    <script>
        $(function(){
            $("li").hover(function(){
                $(this).find('.down').slideDown();
            }, function(){
                $(this).find('.down').hide();
            });
        });

    </script>

</body>
</html>
