<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <title>Galeria de fotos</title>
</head>
<body>

<style>
    body{
        font-family: Arial, verdana, tahoma, sans-serif;
        margin: 0%;
    }
    .imginicial{
        width: 450px;
        height: 500px;
    }
    .bgbox{
        position: fixed;
        left:0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0,0,0,0.8);
        display: none;
    }
    .box{
        position: fixed;
        left: 50%;
        top: 50%;
        width: 500px;
        height: 500px;
        margin-left: -270px;
        margin-top: -270px;
        padding: 20px;
        background-color: #fff;
        display: none;
    }
    .imgingaleria{
        width: 450px;
        height: 490px;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -225px;
        margin-top: -245px;
        
    }
    button{
        float: right ;
        margin-top: 95.8%;
        margin-right: 25px;
    }
</style>
    <a href="javascript:;" class="galeria"><img class="imginicial" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRMPaZVkPWPS_Y-QnySLl3cncvnAROUTae_e2xCXSTXPSkdnhip"></a>
    <a href="javascript:;" class="galeria"><img class="imginicial" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR9g2Kw8X034Mzvs08-zQS4ET9sd1GBt4lyq7NU867n7uvf2O-a"></a>
    
    <div class="bgbox"></div>
    <div class="box">
        <img class="imgingaleria" src="" border="0"><br>
        <button class="fechar">Fechar</button>
    </div>
        
    <script src="../js/jquery/jquery-3.4.1.js"></script>
    
    <script>
        $("a.galeria").bind('click', function(){
            var img = $(this).find('img').attr('src');
            $(".box img").attr('src', img);
            $(".bgbox, .box").fadeIn("fast");
        });
        $('.bgbox, .box .fechar').click(function(){
            $('.bgbox').fadeOut('fast');
            $(".box").fadeOut('fast');
        });
    </script>

</body>
</html>
